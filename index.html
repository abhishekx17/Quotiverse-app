<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotiverse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-box">
        <h1>Quotiverse</h1>

        <select id="category">
            <option value="random">Random</option>
            <option value="technology">Technology</option>
            <option value="history">History</option>
            <option value="happiness">Happiness & Love</option>
        </select>

        <div id="quote-display" class="quote-display">
            <p id="quote">Loading....</p>
            <p id="author">Loading....</p>
        </div>

        <div class="action-btns">
            <button onclick="getqoute(api_url)" id="new-quote" class="btn">Generate Quote</button>
            <button id="copy" class="btn">Copy</button>
        </div>


        <script src="script.js"></script>
</body>

</html>
